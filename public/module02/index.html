	<body
		style="

			font-family: sans-serif;

					<tr>

							<h1 style="text-align: center">HTML Table Example</h1>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td
							style="
								border: 1px solid;
								padding: 0.5em;
								width: 30vw;
								text-align: right;
							"
						>
							<img
								src="/module02/buffet.jpg"
								alt="Buffet"
								style="width: 25vw"
							/><br />
							<cite
								>Photo by
								<a
									href="https://unsplash.com/@timmeyer?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
									rel="noopener noreferrer"
									>Tim Meyer</a
								>

								<a
									href="https://unsplash.com/s/photos/buffet?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"

									>Unsplash</a

						<td style="border: 1px solid; padding: 0.5em; width: 8vw">
							<h2 style="text-align: center">Meal<br />Planner</h2>
						</td>
						<td style="border: 1px solid; padding: 0.5em; width: 12vw">
							<h2>Recipe Index #:</h2>

					</tr>

						<th>Week starting</th>
						<th>2/15/2018</th>
						<th>Instructions</th>
					</tr>
					<tr>
						<td style="border: 1px solid; padding: 0.5em">
							<b>Days of the Week</b>
						</td>
						<td style="border: 1px solid; padding: 0.5em">
							<b>Recipe Name</b>
						</td>
						<td
							style="border: 1px solid; padding: 0.5em; text-align: center"
							rowspan="8"
						>
							Add the name of the recipe under the column Recipe Name
						</td>
					</tr>
					<tr>
						<td style="border: 1px solid; padding: 0.5em">Monday</td>

					<tr>
						<td style="border: 1px solid; padding: 0.5em">Tuesday</td>

					<tr>

						<td style="border: 1px solid; padding: 0.5em"></td>
