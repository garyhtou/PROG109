<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Artifact #3: Rhombus</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/module06/rhombus/styles.css" />
	</head>
	<body>
		<main>
			<section id="rhombusControls">
				<h1>Create your own Rhombus!</h1>
				<div class="formItem">
					<label>What is the size of Rhombus?</label><br />
					<input type="text" id="height" value="5" size="5" />
					<br />
				</div>

				<div class="formItem">
					<label>Choose color for Even positions</label><br />
					<select id="colorEven">
						<option value="#0000FF">Blue</option>
						<option value="#FF0000">Red</option>
						<option value="#FF9900">Orange</option>
						<option value="gray">Gray</option>
					</select>
				</div>

				<div class="formItem">
					<label>Choose color for Odd positions</label><br />
					<select id="colorOdd">
						<option value="#FF0099">Pink</option>
						<option value="#33FF00">Green</option>
						<option value="#660099">Purple</option>
						<option value="#000000">Black</option>
					</select>
				</div>
				<div class="formItem">
					<label>Choose symbol for Rhombus</label>
					<select id="symbol">
						<option value="!">!</option>
						<option value="@">@</option>
						<option value="#">#</option>
						<option value="$">$</option>
						<option value="%">%</option>
						<option value="^">^</option>
						<option value="&">&</option>
						<option value="*" selected="selected">*</option>
						<option value="(">(</option>
						<option value=")">)</option>
						<option value="-">-</option>
						<option value="+">+</option>
						<option value="=">=</option>
					</select>
				</div>

				<div class="formItem">
					<button
						onclick="createRhombus(
											getVal('height'),
											getVal('colorEven'),
											getVal('colorOdd'),
											getVal('symbol')
										);"
					>
						Display Rhombus
					</button>
				</div>
			</section>
			<section id="rhombusDisplay">
				<h3>The rhombus will be generated here</h3>
			</section>
		</main>
		<script src="/module06/rhombus/script.js" async defer></script>
	</body>
</html>
