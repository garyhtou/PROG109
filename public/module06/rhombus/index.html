<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Artifact #3: Rhombus</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/module06/rhombus/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@geist-ui/style@latest/dist/style.css"
		/>
	</head>
	<body>
		<main>
			<header>
				<h1>Create your own Rhombus!</h1>
			</header>
			<section>
				<article id="rhombusControls">
					<h3>Edit the parameters</h3>
					<div class="formItem">
						<label>Size of Rhombus?</label>
						<input type="number" id="height" value="5" />
					</div>

					<div class="formItem">
						<label>Choose color for Even positions</label>
						<!-- https://coolors.co/03045e-023e8a-0077b6-0096c7-00b4d8-48cae4-90e0ef-ade8f4-caf0f8 -->
						<select id="colorEven">
							<option value="#03045eff" style="color: #03045eff">
								Navy Blue
							</option>
							<option value="#023e8aff" style="color: #023e8aff">
								Dark Cornflower Blue
							</option>
							<option value="#0077b6ff" style="color: #0077b6ff">
								Star Command Blue
							</option>
							<option value="#0096c7ff" style="color: #0096c7ff">
								Blue Green
							</option>
							<option value="#00b4d8ff" style="color: #00b4d8ff">
								Cerulean Crayola
							</option>
							<option value="#48cae4ff" style="color: #48cae4ff">
								Sky Blue Crayola
							</option>
							<option value="#ade8f4ff" style="color: #ade8f4ff">
								Blizzard Blue
							</option>
							<option value="#caf0f8ff" style="color: #caf0f8ff">
								Powder Blue
							</option>
						</select>
					</div>

					<div class="formItem">
						<label>Choose color for Odd positions</label>
						<!-- https://coolors.co/641220-6e1423-85182a-a11d33-a71e34-b21e35-bd1f36-c71f37-da1e37-e01e37 -->
						<select id="colorOdd">
							<option value="#641220ff" style="color: #641220ff">
								Persian Plum
							</option>
							<option value="#6e1423ff" style="color: #6e1423ff">
								Burgundy
							</option>
							<option value="#85182aff" style="color: #85182aff">
								AntiqueR uby
							</option>
							<option value="#a11d33ff" style="color: #a11d33ff">
								Crimson
							</option>
							<option value="#b21e35ff" style="color: #b21e35ff">Red</option>
							<option value="#c71f37ff" style="color: #c71f37ff">
								Cardinal
							</option>
							<option value="#e01e37ff" style="color: #e01e37ff">
								Rose Madder
							</option>
						</select>
					</div>
					<div class="formItem">
						<label>Choose symbol for Rhombus</label>
						<select id="symbol">
							<option value="!">!</option>
							<option value="@">@</option>
							<option value="#">#</option>
							<option value="$">$</option>
							<option value="%">%</option>
							<option value="^">^</option>
							<option value="&">&</option>
							<option value="*" selected="selected">*</option>
							<option value="-">-</option>
							<option value="+">+</option>
							<option value="=">=</option>
						</select>
					</div>

					<div class="formItem">
						<button
							onclick="createRhombus(
											getVal('height'),
											getVal('colorEven'),
											getVal('colorOdd'),
											getVal('symbol')
										);"
						>
							Display Rhombus
						</button>
					</div>
				</article>
				<article id="rhombusDisplay">
					<h4>The rhombus will be generated here</h4>
				</article>
			</section>
		</main>
		<script src="/module06/rhombus/script.js" async defer></script>
	</body>
</html>
