<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Artifact #5: Slideshow</title>
		<link rel="stylesheet" href="/module09/artifact5/style.css" />
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<img src="#" alt="" id="slideshow-img" draggable="false" />
		<div id="info">
			<span id="description"></span>
			<span id="credit"></span>
		</div>
		<div id="control">
			<span class="control-direction">
				<i class="fas fa-chevron-left" onclick="flip(-1)"></i
			></span>
			<span id="control-autoplay">
				<i class="far fa-circle" onclick="setAutoplay()"></i
			></span>
			<span class="control-direction">
				<i class="fas fa-chevron-right" onclick="flip(1)"></i
			></span>
		</div>
		<div id="indicator"></div>
		<div id="footer">
			<span>
				<a
					href="http://validator.w3.org/check?uri=https://prog109.gtou.tech/module09/artifact5"
					target="_blank"
					><img
						src="http://www.w3.org/Icons/valid-xhtml10"
						alt="Valid XHTML 1.0"
						height="31"
						width="88"
				/></a>
			</span>
			<span>
				<a
					href="https://jigsaw.w3.org/css-validator/validator?uri=https://prog109.gtou.tech/module09/artifact5"
					target="_blank"
					><img
						style="border: 0; width: 88px; height: 31px"
						src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
						alt="Valid CSS!"
				/></a>
			</span>
		</div>
		<script src="/module09/artifact5/script.js"></script>
	</body>
</html>
